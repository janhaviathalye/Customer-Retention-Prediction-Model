<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Test Dataset</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Test Dataset</h1>
        <form action="/execute-notebook" method="post" enctype="multipart/form-data">
            <label for="test_dataset">Select CSV File:</label>
            <input type="file" name="test_dataset" id="test_dataset" accept=".csv" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
